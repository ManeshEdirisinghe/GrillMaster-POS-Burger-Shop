<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrillMaster POS - Premium Burger Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-text">
                        <h1>GrillMaster POS</h1>
                        <p>Premium Burger Shop</p>
                    </div>
                </div>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span class="hamburger"></span>
                </button>
            </div>
        </div>
    </header>

    <nav class="nav" id="mainNav">
        <div class="container">
            <div class="nav-links">
                <button class="nav-link active" data-tab="pos">
                    <span class="nav-icon">üõí</span>
                    <span>Point of Sale</span>
                </button>
                <button class="nav-link" data-tab="customers">
                    <span class="nav-icon">üë•</span>
                    <span>Customers</span>
                </button>
                <button class="nav-link" data-tab="products">
                    <span class="nav-icon">üì¶</span>
                    <span>Products</span>
                </button>
                <button class="nav-link" data-tab="orders">
                    <span class="nav-icon">üßæ</span>
                    <span>Orders</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content container">
        <div class="tab-content active" id="posTab">
            <div class="pos-layout">
                <div class="products-section">
                    <div class="card">
                        <h2 class="section-title">Menu Items</h2>

                        <div class="category-section">
                            <h3 class="category-title">Burgers</h3>
                            <div class="products-grid" id="burgersGrid"></div>
                        </div>

                        <div class="category-section">
                            <h3 class="category-title">Fries</h3>
                            <div class="products-grid" id="friesGrid"></div>
                        </div>

                        <div class="category-section">
                            <h3 class="category-title">Drinks</h3>
                            <div class="products-grid" id="drinksGrid"></div>
                        </div>
                    </div>
                </div>

                <div class="cart-section">
                    <div class="card cart-card">
                        <h2 class="section-title">
                            <span class="cart-icon">üõí</span> Order Cart
                        </h2>

                        <div class="customer-select-wrapper">
                            <label class="input-label">Select Customer</label>
                            <select id="customerSelect" class="select-input">
                                <option value="">-- Choose Customer --</option>
                            </select>
                        </div>

                        <div class="cart-items" id="cartItems">
                            <p class="empty-cart-message">Cart is empty</p>
                        </div>

                        <div class="cart-total">
                            <span>Total:</span>
                            <span class="total-amount" id="totalAmount">$0.00</span>
                        </div>

                        <div class="cart-actions">
                            <button class="btn btn-primary" id="placeOrderBtn">Place Order</button>
                            <button class="btn btn-secondary" id="clearCartBtn">Clear Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="customersTab">
            <div class="card">
                <div class="section-header">
                    <h2 class="section-title">Customer Management</h2>
                    <button class="btn btn-primary" id="addCustomerBtn">
                        <span>‚ûï</span> Add Customer
                    </button>
                </div>
                <div class="items-grid" id="customersGrid"></div>
            </div>
        </div>

        <div class="tab-content" id="productsTab">
            <div class="card">
                <div class="section-header">
                    <h2 class="section-title">Product Management</h2>
                    <button class="btn btn-primary" id="addProductBtn">
                        <span>‚ûï</span> Add Product
                    </button>
                </div>
                <div class="items-grid products-grid" id="productsManagementGrid"></div>
            </div>
        </div>

        <div class="tab-content" id="ordersTab">
            <div class="card">
                <h2 class="section-title">Order History</h2>
                <div class="orders-list" id="ordersList"></div>
            </div>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Item</h3>
                <button class="modal-close" id="modalClose">‚úï</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        const defaultProducts = [
            { id: 1, name: 'Classic Burger', category: 'Burgers', price: 8.99, image: 'images/1.jpg' },
            { id: 2, name: 'Cheese Burger', category: 'Burgers', price: 9.99, image: 'images/2.jpg' },
            { id: 3, name: 'Beef Burger', category: 'Burgers', price: 17.99, image: 'images/12.jpeg' },
            { id: 4, name: 'Bacon Burger', category: 'Burgers', price: 11.99, image: 'images/4.jpg' },
            { id: 5, name: 'Regular Fries', category: 'Fries', price: 3.99, image: 'images/5.png' },
            { id: 6, name: 'Large Fries', category: 'Fries', price: 4.99, image: 'images/6.png' },
            { id: 7, name: 'Curly Fries', category: 'Fries', price: 5.49, image: 'images/7.png' },
            { id: 8, name: 'Cola', category: 'Drinks', price: 2.49, image: 'images/8.jpg' },
            { id: 9, name: 'Lemonade', category: 'Drinks', price: 2.99, image: 'images/9.jpg' },
            { id: 10, name: 'Milkshake', category: 'Drinks', price: 4.99, image: 'images/10.jpg' }
        ];

        function renderProducts() {
            const categories = ['Burgers', 'Fries', 'Drinks'];

            categories.forEach(category => {
                const gridId = category.toLowerCase() + 'Grid';
                const grid = document.getElementById(gridId);

                const categoryProducts = defaultProducts.filter(p => p.category === category);

                grid.innerHTML = categoryProducts.map(product => `
                    <button class="product-card" onclick="addToCart(${product.id})">
                        <div class="product-image-wrapper">
                            <img src="${product.image}" 
                                 alt="${product.name}" 
                                 class="product-image"
                                 onerror="this.style.display='none';">
                        </div>
                        <h4 class="product-name">${product.name}</h4>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                    </button>
                `).join('');
            });
        }
        function renderProductsManagement() {
            const grid = document.getElementById('productsManagementGrid');

            if (!grid) return;

            if (products.length === 0) {
                grid.innerHTML = '<p class="empty-orders-message">No products yet</p>';
                return;
            }

            grid.innerHTML = products.map(product => `
        <div class="item-card product-management-card">

            <h3 class="item-name">${product.name}</h3>
            <p class="product-category">${product.category}</p>
            <p class="product-management-price">$${product.price.toFixed(2)}</p>

            <div class="product-management-actions">
                <button class="icon-btn" onclick="openModal('product', ${product.id})">‚úèÔ∏è</button>
                <button class="icon-btn" onclick="deleteProduct(${product.id})">üóëÔ∏è</button>
            </div>

        </div>
    `).join('');
        }
        renderProductsManagement();
        renderProducts();


    </script>

    <script src="js/app.js"></script>
</body>

</html>
